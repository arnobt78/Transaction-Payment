<ion-view view-title="{{ 'xtan-text' | translate }}">

  <ion-content class="application-background-color">

    <div class="row height-8 margin-top-50">
      <div class="col">

        <div class="row height-8 imagebutton-div" ng-click="chooseServiceCtrl.ContinueButtonClick('push')">

          <div class="col col-33 " >
            <div ng-class=" { 'center image-size-7 push-not-enrolled-image': chooseServiceCtrl.pushtanValue == false, 'center image-size-7 push-enrolled-image': chooseServiceCtrl.pushtanValue == true }"></div>
          </div>

          <div class="col col-66">
            <div class="application-theme-color-white service-item">
              <div class="row margin-left-10 padding-top-10 application-text-color-blue app-text-font-20-bold" translate> push-text </div>
              <div class="row margin-left-10 padding-top-10 application-text-color-gray text-font-16"> {{chooseServiceCtrl.pushtanEnrollment}} </div>
            </div>
          </div>

        </div>

      </div>
    </div>



    <div class="row height-8 margin-top-30">
      <div class="col">

        <div class="row height-8 imagebutton-div" ng-click="chooseServiceCtrl.ContinueButtonClick('otp')">

          <div class="col col-33 " >
            <div ng-class=" { 'center image-size-7 otp-not-enrolled-image': chooseServiceCtrl.otptanValue == false, 'center image-size-7 otp-enrolled-image': chooseServiceCtrl.otptanValue == true }"></div>
          </div>

          <div class="col col-66">
            <div class="application-theme-color-white service-item">
              <div class="row margin-left-10 padding-top-10 application-text-color-blue app-text-font-20-bold" translate> otp-text </div>
              <div class="row margin-left-10 padding-top-10 application-text-color-gray text-font-16"> {{chooseServiceCtrl.otptanEnrollment}} </div>
            </div>
          </div>

        </div>

      </div>
    </div>





  </ion-content>
</ion-view>
